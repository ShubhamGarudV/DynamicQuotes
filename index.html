<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Dynamic Quotes</h1>
    <div class="quote-outer">
    <div class="quote-container">
        <div class="twitter-share">
            <i class="fa fa-twitter" id="tweetme" style="font-size:42px;"></i>
        </div>
       
            <i class="fa fa-quote-left" style="font-size:42px;"></i>
            <div class="quote-text" id="quoteid">
                <p></p>
                
            </div>
         
            <div class="author" id="authorid"></div>
       
       <button class="newquote" id="newquoteid">New Quote</button> 
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
